# Configuration for https://www.patternsoflife.nl/en/
title: Patterns of Life
baseurl: "/en"
url: "https://www.patternsoflife.nl"

# Build settings
markdown: kramdown
remote_theme: patternsoflife/pages-theme
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Whether to show excerpts on the homepage
show_excerpts: false

# Minima theme settings
minima:

  # See https://shopify.github.io/liquid/filters/date/
  date_format: "%b %-d, %Y"

# Pages to show in header
header_pages:
 - about.md
 - news.md
 - team.md
 - research.md

# Paths to exclude from processing
exclude:
  - README.md

# See https://jekyllrb.com/docs/collections/
collections:

  # Team members
  team:
    output: true
    permalink: /team/:name
